<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>

<div class="container pd-5">
  <h1 class="card-title">Listado datos <br>Covid-19</h1>
<br />
 <table class="table">
    <thead>
      <tr>
        <th class="th1" scope="col">INDICATIVO</th>
        <th class="th1" scope="col">PAISES</th>
        <th class="th1"  scope="col">CASOS</th>
        <th class="th1"  scope="col">MORTALIDAD</th>
        <th class="th1"  scope="col">MUERTES</th>
      </tr>
    </thead>
    <tbody>
      <tr class="contenido" *ngFor="let producto of productosEncontrados">

        <th>
            <div id="indicativo">
                <input class="indicativo" list-group-item
            id="pais"
            #pais="ngModel"
            name="pais"
            [(ngModel)]="producto.indicativo">
            </div>
        </th>

          <th>
              <div id="pais">
                <input list-group-item
                class="pais"
                #pais="ngModel"
                name="pais"
                [(ngModel)]="producto.pais">
              </div>
        </th>

          <th>
              <div id="casos">
                <input 
               class="casos"
                #casos="ngModel"
                name="casos"
                [(ngModel)]="producto.casos">
              </div>
        </th>

          <th>
              <div id="mortalidad">
                <input 
                class="mortalidad"
                #mortalidad="ngModel"
                name="mortalidad"
                [(ngModel)]="producto.mortalidad">
              </div>
          </th>

            <th>
                <div id="muertes">
                    <input 
                class="muertes"
                #muertes="ngModel"
                name="muertes"
                [(ngModel)]="producto.muertes">
                </div>
            </th>
      </tr>
    </tbody>
  </table> 



</div>
